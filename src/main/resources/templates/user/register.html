<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Consurso de materiales educativos</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/login.css}">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Merriweather+Sans:wght@300;400&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="auth-section">
        <div class="auth-modal">
            <img th:src="@{/images/logo-ced.png}" alt="CED concurso educación digital">
            <form class="auth-form" th:object="${user}" th:action="@{/register}" method="post">
                <h1>Registrarse en el sistema</h1>
                <label>
                    Correo electronico: <input type="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'error' : ''" name="email">
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Email error</span>
                </label>
                <label>
                    Contraseña: <input type="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'error' : ''" name="password">
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password error</span>
                </label>
                <div class="alert danger" th:if="${param.exist}">Ya existe este email registrado</div>
                <p class="redirect">Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
                <button class="button" type="submit">Registrarse</button>
            </form>
        </div>
    </section>
</body>
</html>
